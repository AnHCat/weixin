<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>招商银行宣传片</title>
   	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="content">
		<div class="page page1">
			<img src="img/images/indexTxt.png" class="page1-title"/>
			<img src="img/images/indexFlowers01.png" class="page1-flowers1">
			<img src="img/images/indexFlowers02.png" class="page1-flowers2">
			<img src="img/images/endCloudys.png" class="page1-cloudys">
			<img src="img/images/indexElements.png" class="page1-elements">
			<img src="img/images/indexBuilding.png" class="page1-building">
			<img src="img/images/endAvatar.png" class="page1-avatar">
		</div>
		<div class="page page2">
			<img src="img/images/wasBg.jpg" class="page2-bg">
			<img src="img/images/wasFarm.png" class="page2-farm">
			<img src="img/images/wasIT.png" class="page2-it">
		</div>
		<div class="page page3">
			<img src="img/images/earlyBg.jpg" class="page3-bg">
			<img src="img/images/lastBusStation.png" class="page3-station">
			<img src="img/images/bus.png" class="page3-bus">
			<img src="img/images/lastBusAvatar.png" class="page3-avatar">
			<img src="img/images/earlyTitle.png" class="page3-title">
			<img src="img/images/lastBusTitle.png" class="page3-lastTitle">
			
			
			<!--//场景二-->
			<img src="img/images/myTeamWall.png" class="page3-wall">
			<img src="img/images/myTeamAvatar.png" class="page3-myAvatar">
			<img src="img/images/myTeamSpace.png" class="page3-space">
			<img src="img/images/myteamWhereTxt.png" class="page3-where">
			
		</div>
		<div class="page page4">
			<img src="img/images/lightOffBg.jpg" class="page4-bg">
			<img src="img/images/cornerTitle.png" class="page4-title">
			<img src="img/images/clickGuide.png" class="page4-guide">
			<img src="img/images/lightOff.png" class="page4-off" onclick="start(this)">
			
			<!--场景二-->
			<img src="img/images/lightOnBg.jpg" class="page4-onBg">
			<img src="img/images/weKnowYou.png" class="page4-you">
		</div>
		<div class="page page5">
			<img src="img/images/runBg.jpg" class="page5-bg">
			<img src="img/images/runAvatar.png" class="page5-avatar">
			<img src="img/images/runTxt.png" class="page5-runText">
			<img src="img/images/runTa.png" class="page5-runTa">
		</div>
		<div class="page page6">
			<img src="img/images/salaryBg.png" class="page6-bg">
			<img src="img/images/salaryAvatar.png" class="page6-avatar">
			<img src="img/images/salaryTxt.png" class="page6-Text">
			<img src="img/images/arrow-right.png" class="page6-right" onclick="right()">
			
			<img src="img/images/introAvatar.png" class="page6-avatar1">
			<img src="img/images/salaryTa.png" class="page6-Ta">
			<img src="img/images/introStar.png" class="page6-star">
			<img src="img/images/endLogo.png" class="page6-logo">
			<img src="img/images/endMail.png" class="page6-email">
		</div>
	</div>
		<img src="img/images/arrow-up.png" class="up">
		<img src="img/images/musicBtn.png" class="music-btn" onclick="music(this)">
		<audio src="MP3/music.mp3" autoplay="autoplay" id="mp3"></audio>
	<script src="js/jquery-2.1.0.js"></script>
	<script src="js/jquery.touchSwipe.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
